<html>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark m-6">
            <div class="container-fluid">
                <img class="logo" src="img/logoPP.png" width="100" height="" alt="logo programas profesionales">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                        <a class="nav-link" href="#">Quiénes Somos</a>
                        <a class="nav-link" href="#">Capacitaciones</a>
                        <a class="nav-link" href="#">Inscripción</a>
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="infoBar">
        <div>
        <h1>Programas Profesionales</h1>
        <nav aria-label="breadcrumb" class="border-bottom">
            <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Servicio de Coaching</li>
            <li class="breadcrumb-item"><span id="colorbreadcrumb">Inscripción</span></li>
            </ol>
          </nav>
       </div>
    </section>

<div id="container-general">
    <div id="ordenar-modal">
        <select id="seleccion" class="form-select" aria-label="Default select example">
            <option value="pordefecto">ORDENAR</option>
            <option value="menor">Menor precio</option>
            <option value="mayor">Mayor precio</option>
            <option value="menor">Menor carga horaria</option>
            <option value="mayor">Mayor carga horaria</option>
        </select>
        <button type="button" class="btn btn-secondary position-relative modal-carrito" id="btnCarrito" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Ver inscripciones <i class="fas fa-shopping-bag"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                id="cantidad-inscripcion"></span>
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Detalle capacitaciones</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="tablabody">
                            </tbody>
                        </table>
                        <div>
                            <h4 id="gastoTotal">Total: $0</h4>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-finalizar">Finalizar inscripción</button>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <section id="section-capacitaciones">
    </section>
</div>


<footer>
    <p>© Programas Profesionales 2022</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="./js/inscripcion.js"></script>
</body>

</html>
